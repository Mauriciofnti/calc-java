<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h3>R$620,00 noite</h3>
        <form action="#">   
            <div>
                <p>
                    <label for="check-in">CHECK-IN</label>
                    <input type="date" id="checkin">
                </p>
                <p>
                    <label for="checkout">CHECKOUT</label>
                    <input type="date" id="checkout">
                </p>
            </div>
            <p>
                <label for="hospedes">HÓSPEDES</label>
                <select>
                    <option value="1">1 hóspede</option>
                    <option value="2">2 hóspedes</option>
                    <option value="3">3 hóspedes</option>
                    <option value="4">4 hóspedes</option>
                </select>
            </p>
            <p>
                <button>Reservar</button>
            </p>
        </form>
        <div>
            <p>Você ainda não será cobrado</p>
            <ul>
                <li>
                    <span id="subtotal">R$620 x 5 noites</span> <span id="valor_sub">R$3.100</span>                    
                </li>
                <li>
                    <span>Taxa de limpeza</span> <span>R$120</span>
                </li>
                <li>
                    <span>Taxa de serviço do Airbnb</span> <span>R$460</span>
                </li>                
                <li>
                    <span>Total sem imposto</span> <span id="total">R$3.688</span>
                </li>
            </ul>
        </div>
    </section>
    <script>
        let checkout = document.getElementById("checkout");
        console.log(checkout);

        checkout.addEventListener("change", function(){
            let data_saida = new Date(this.value);
            let data_entrada = new Date(document.getElementById("checkin").value);
            console.log(data_saida, data_entrada);
            let diarias = (data_saida - data_entrada) / 86400000;
            console.log(diarias)

            let subtotal = document.getElementById("subtotal");
            subtotal.innerText = "R$620 x " + diarias + " noites ";
            let valor_sub = document.getElementById("valor_sub")
            valor_sub.innerText = "R$" + (620 * diarias);

            let total = document.getElementById("total")
            total.innerText = "R$"+(diarias * 620)

        });
    </script>
</body>
</html>
